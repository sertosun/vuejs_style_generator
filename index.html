<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue-Style-Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3"></script>


</head>

<body>

    <div class="container">
        <section id="vueStyle">
            <h3>Vue-Style-Generator</h3>


            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Attribute</span>
                <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1"
                    v-model="css">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Value</span>
                <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1"
                    v-model="value">
            </div>

            <div class="box" :style="{[css]: value}">Box</div>

        </section>
    </div>

    <script src="app.js"></script>
</body>

</html>
